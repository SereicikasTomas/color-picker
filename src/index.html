    <meta name="robots" content="index,follow" />
    <meta
      name="description"

  <body>
    <div class="colors">
      <div class="color">
        <h2 class="color__header">Hex</h2>
        <div class="color__controls">
          <button class="button button--adjust">
            <svg class="svg">
              <use href="icons/sprite.svg#adjust"></use>
            </svg>
          </button>
          <button class="button button--lock">
            <svg class="svg">
              <use href="icons/sprite.svg#lock"></use>
            </svg>
          </button>
        </div>
        <div class="color__sliders">
          <button class="button button--close">
            <svg class="svg">
              <use href="icons/sprite.svg#close"></use>
            </svg>
          </button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
